name: CI

on:
  push:
    # The CI pipeline will currently fail because access to the grpc-ifc repository is needed
    # TODO: Incorporate access to the grpc-ifc pipeline for future CI test runs
    branches: [ not-main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Unit test with Maven
      run: mvn -B clean test